<div class = "login">
<mat-card>
  <form (submit) = "onLogin(loginForm)" #loginForm = 'ngForm' *ngIf = '!loading'>
    <mat-form-field>
      <input matInput type="email" name="email" ngModel #emailInput = 'ngModel' placeholder="Email Id"required email>
      <mat-error *ngIf = 'emailInput.invalid'>Please enter valid Email Id.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password" ngModel #passwordInput = 'ngModel'  placeholder="Password" required>
      <mat-error *ngIf = 'passwordInput.invalid'>Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color='primary' type='submit' *ngIf = '!loading'>Login</button>
    <mat-spinner *ngIf = 'loading'></mat-spinner>
  </form>
</mat-card>
</div>
